<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ミニ図鑑</title>
  <style>
    body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 1em; }
    h1 { text-align: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1em; }
    .card { background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); padding: 1em; }
    .card img { width: 100%; border-radius: 8px; }
    .name { font-weight: bold; margin-top: 0.5em; }
    .desc { font-size: 0.9em; color: #555; }
  </style>
</head>
<body>
  <h1>ミニ図鑑</h1>
  <div id="grid" class="grid"></div>

  <script>
    async function loadData() {
      try {
        const response = await fetch('data.json');
        const json = await response.json();
        render(json.items);
      } catch (err) {
        document.getElementById('grid').innerHTML = '<p>データを読み込めませんでした。</p>';
        console.error(err);
      }
    }

    function render(items) {
      const grid = document.getElementById('grid');
      grid.innerHTML = items.map(item => `
        <div class="card">
          <img src="${item.imageUrl || ''}" alt="${item.name}">
          <div class="name">${item.name}</div>
          <div class="desc">${item.description}</div>
        </div>
      `).join('');
    }

    loadData();
  </script>
</body>
</html>
