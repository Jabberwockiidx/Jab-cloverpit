<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ミニ図鑑（外部データ対応版）</title>
  <style>
    body{background:#0f172a;color:#e5e7eb;font-family:sans-serif;margin:0;padding:24px;text-align:center}
    h1{margin-top:0}
    #grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;margin-top:20px}
    .card{background:#111827;border:1px solid #334155;border-radius:12px;padding:10px;cursor:pointer;transition:transform .15s}
    .card:hover{transform:translateY(-3px)}
    img{width:100%;border-radius:8px}
  </style>
</head>
<body>
  <h1>ミニ図鑑</h1>
  <div id="grid">読み込み中...</div>

<script>
async function loadData(){
  const grid = document.getElementById('grid');
  try{
    const res = await fetch('./data.json', { cache: 'no-store' });
    if(!res.ok){
      throw new Error(`HTTP ${res.status} ${res.statusText}`);
    }
    const text = await res.text();
    let data;
    try { data = JSON.parse(text); }
    catch(e){ throw new Error(`JSON parse error: ${e.message}\n-----\n${text.slice(0,200)}...`); }
    render(data);
  }catch(err){
    grid.innerHTML = [
      'データを読み込めませんでした。',
      'ヒント:',
      '1) data.json をURLで直接開けますか？',
      '2) ファイル名は「data.json」（小文字）になっていますか？',
      '3) JSON末尾カンマ/コメントはありませんか？',
      '',
      `詳細: ${err.message}`
    ].join('<br>');
    console.error(err);
  }
}

    function render(data){
      const grid = document.getElementById('grid');
      grid.innerHTML = data.map(e => `
        <div class="card">
          ${e.imageUrl ? `<img src="${e.imageUrl}" alt="${e.name}">` : ''}
          <h3>${e.name}</h3>
          <p>${e.category}</p>
          <p style="font-size:13px;color:#94a3b8">${e.description}</p>
        </div>`).join('');
    }

    loadData();
  </script>
</body>
</html>
